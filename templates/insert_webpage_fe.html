<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>insert_webpage_fe</h1>
        <form method="POST">
            {% csrf_token %}

            <label for="tn">Topic_name</label>
            <select name="tn" id="tn">
                {% for TO in LTO %}
                   <option value="{{TO.topic_name}}">{{TO.topic_name}}</option>

                {% endfor %}
            </select>
            <br>
            <br>

            <label for="na">NAME</label>
            <input type="text" name="na" id="na">
            <br>
            <br>
            <label for="ur">URL</label>
            <input type="url" name="ur" id="ur">
            <br>
            <br>
            <label for="em">EMAIL</label>
            <input type="email" name="em" id="em">
            <br> <br>
            <input type="submit" value="insert_webpage">

        </form>
        
    </center>
</body>
</html>
