<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Select_Multiple</h1>
        <form action="" method="POST">
            {% csrf_token %}

            <label for="tns">TOPIC NAME</label>
            <select name="tns" id="tns" multiple>
                {% for TO in LTO %}
                  <option value="{{TO.topic_name}}">{{TO.topic_name}}</option>
            
                {% endfor %}
            </select>
            
            <br>
            <br>
            <label for="na">Name</label>
            <input type="text" name="na" id="na">
            <br>
            <br>
            <label for="ur">URL</label>
            <input type="url" name="ur" id="ur">
            <br>
            <br>
            <label for="em">EMAIL</label>
            <input type="email" name="em" id="em">
            <br>
            <br>
            <input type="submit" value="select_multiple">
        </form>
    </center>
</body>
</html>
